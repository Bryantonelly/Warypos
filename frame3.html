<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Warypos</title>
</head>
<body>
  <div class="frame">
    <div class="header">
      <img src="img/logo.png" alt="logo">
    </div>
    <div class="content">
      <p class="title">Monto compras del día</p>
      <div class="container-light-input">
        <div class="input-light">
          <p class="text-input">Compras</p>
          <input type="text" class="light">
        </div>
        <p class="text-operation">+</p>
        <div class="input-light">
          <p class="text-input">Bolsa</p>
          <input type="text" class="light">
        </div>
        <p class="text-operation">+</p>
        <div class="input-light">
          <p class="text-input">Retiros</p>
          <input type="text" class="light">
        </div>
      </div>
      <p class="text-operation">=</p>
      <input type="text" class="solid">
      <div class="button-container">
        <div class="btn-right">
          <button class="success">Atras</button>
        </div>
        <div class="btn-left">
          <button class="success">Siguiente</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <a class="text-help" href="/">¿Necesitas ayuda?</a>
    </div>
  </div>
</body>
</html>
